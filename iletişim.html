<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turkcell İletişim Sayfası</title>
  <link rel="stylesheet" href="iletişim.css"> <!-- CSS dosyasını bağlama -->
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="turkcell-logo.webp" alt="Turkcell Logo">
        <span></span>
      </div>
      <h1>İLETİŞİM MERKEZİ  </h1>
    </header>
    <section class="contact-form">
      <form id="contactForm" method="post" action="submit.php">
        <div class="form-group">
          <label for="name">Adınız:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Telefon Numaranız:</label>
          <input type="telefon" id="number" name="Telefon" required>
        </div>
        <div class="form-group">
          <label for="subject">Konu:</label>
          <input type="text" id="subject" name="subject">
        </div>
        <div class="form-group">
          <label for="message">Mesajınız:</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit">Gönder</button>
      </form>
    </section>
    <footer>
      <p>© 2024 Turkcell İletişim Sayfası. Tüm hakları saklıdır.</p>
    </footer>
  </div>
</body>
</html>
