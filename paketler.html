<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superonline</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .header {
      background-color: #0056b3;
      color: rgb(255, 242, 0);
      padding: 10px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 70px;
      height: 70px;
      margin-right: 10px;
    }

    .logo h2 {
      font-size: 32px;
      color: white;
      margin: 0;
    }

    .nav {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav li {
      margin-right: 20px;
    }

    .nav a {
      color: rgb(221, 255, 0);
      text-decoration: none;
      padding: 20px;
      font-size: 20px;
    }

    .actions {
      display: flex;
      align-items: center;
    }

    .actions a {
      color: rgb(255, 251, 0);
      text-decoration: none;
      margin-right: 10px;
    }

    .actions .cart {
      position: relative;
    }

    .actions .cart span {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #000000;
      color: rgb(0, 0, 0);
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 50%;
    }

    .main {
      padding: 20px;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 400px;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf1d7bac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80');
      background-size: cover;
    }

    .banner h2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
    }

    .banner .button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: rgb(255, 255, 255);
      padding: 20px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #8a8989;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .pagination .dot.active {
      background-color: #050dfa;
    }

    .offer {
      background-color: #fff200;
      color: rgb(0, 0, 0);
      padding: 20px;
      margin-top: 20px;
      text-align: center;
    }

    .offer .button {
      background-color: rgb(0, 0, 0);
      color: #dfdfdf;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .advertisement {
      margin-top: 20px;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }

    .advertisement img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px; /* Ekleme: Fotoğraflar arasında boşluk */
    }

    .footer {
      background-color: #0056b3;
      color: rgb(255, 255, 255);
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="ekran.png" alt="Turkcell logo">
        <h2>Turkcell</h2>
      </div>
      <nav class="nav">
        <li><a href="buyedekpsaj.html">Pasaj</a></li>
        <li><a href="paketler.html">Paketler</a></li>
        <li><a href="Ev interneti.html">Ev İnterneti</a></li>
        <li><a href="kampanyalar.html">Kampanyalar</a></li>
        <li><a href="iletişim.html">İletişim</a></li>
      </nav>
      <div class="actions">
        <a href="hızlı işlemler.html">Hızlı İşlemler</a>
        <a href="#">
          <i class="fas fa-search"></i>
        </a>
        <a href="#" class="cart" onclick="addToCart()">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount">0</span>
        </a>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="advertisement">
      <img src="paket.png" alt="Advertisement 1">
      <img src="pakett.png" alt="Advertisement 2">
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2023 Superonline</p>
  </footer>

  <script>
    function addToCart() {
      let cartCount = document.getElementById('cartCount');
      cartCount.textContent = parseInt(cartCount.textContent) + 1;
    }
  </script>
</body>
</html>
